  <body>
    <header>
      <h1>Adopt a Kitten</h1>
    </header>
    <main>
      <h2>Kittens Available for Adoption:</h2>
      <form id="addKittenForm">
        <fieldset>
          <legend>Basic Information</legend>

          <label for="nameInput">Name</label>
          <input type="text" id="nameInput" name="name" />

          <label for="interestInput">Interests</label>
          <input type="text" id="interestInput" name="interests" />
          <span>List interests, seperated by commas</span>
        </fieldset>
        <fieldset>
          <legend>Placement Information</legend>
          <p>Can be placed with...</p>

          <label>
            <input class="inline-input" type="checkbox" name="isGoodWithKids" />
            Kids
          </label>

          <label>
            <input class="inline-input" type="checkbox" name="isGoodWithDogs" />
            Dogs
          </label>

          <label>
            <input class="inline-input" type="checkbox" name="isGoodWithCats" />
            Cats
          </label>
        </fieldset>
        <button type="submit">SUBMIT</button>
      </form>
